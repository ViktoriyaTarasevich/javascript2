<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Functional Programming</title>
</head>
<body>
	
	<script src="./functions.js"></script>
    <script type="text/javascript">
       var functions = new FunctionalTools();
	   var func = function(x,y,z) { return x+y+z; };
       var calculate_with_partial_application = functions.partialApplication(func,3);
       console.log(calculate_with_partial_application(4,2));
       var calculate_with_curring = functions.curry(func);
       console.log(calculate_with_curring(1)(2)(7)); // 10

       var func1 = function(x){return x+1;};
       var list = [1,8, 2, 3, 4,5];
       console.log(functions.map(func1,list));

       var func2 = function(x){if (x>3) return x;};
       console.log(functions.filter(func2,list));

       console.log(functions.first(func2,list));

        console.log(functions.sumOfRandomNumbers(list));
        console.log(functions.averangeEvenNumbers(list));
        functions.lazyEvaluation(function(x) { console.log(x); }, 127)();

       var memoized = functions.memoization(func);
       console.log(memoized(2,3,2));

       var func3 = function(state) {
           return { value: 'value1', state: null };
       }
       console.log(functions.linearUnFolder(func3, true));
    </script>
</body>
</html>
